[tox]
skipsdist = True
envlist = py35, flake8

[testenv]
passenv = REDIS_PORT_6379_TCP_ADDR
deps =
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
    webtest
    pep8
    pylint
commands =
    py.test --cov-report xml --cov api --junitxml=junit-{envname}.xml {posargs}
    bash -c "pylint -f parseable api > pylint.out|| exit 0"
    bash -c "pep8 api > pep8.out|| exit 0"

[testenv:flake8]
deps =
    {[testenv]deps}
    flake8
commands =
    flake8 api
